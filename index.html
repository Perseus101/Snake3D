<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Prog 5: Snake!</title>

    <script type="text/javascript" src="gl-matrix-min.js"></script>
    <script type="text/javascript" src="rasterize.js"></script>
    <audio id="myAudio" controls autoplay class="hidden">
      <source src="https://archive.org/download/LifeOnMars_934/31LifeOnMars.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio><br>
    <script>
      var x = document.getElementById("myAudio");
      x.loop = true;
      x.volume = 1.0;
      x.load();
    </script> 
    <style>
    #myWebGLCanvas {
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: 10;
    }

    #myImageCanvas {
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: 0;
    }

    .hidden {
        display: none;
    }

    .menu {
        font-family: Arial, Helvetica, sans-serif;
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 11;
        text-align: center;
    }

    .menu > div {
      padding-top: 20%;
    }
    </style>
  </head>

  <body onload="main();" onkeydown="keydown(event);">
    <canvas id="myImageCanvas"></canvas>
    <canvas id="myWebGLCanvas"></canvas>

    <!--------------------------------- MENUS --------------------------------->
    <div id="deathScreen" class="hidden menu">
      <div>
        <h1>You have died.</h1>
        <h3>Tip: Try to avoid colliding with youself.</h3>
      </div>
    </div>
  </body>
</html>
